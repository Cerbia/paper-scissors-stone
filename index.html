<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>paper-rock-scissors game</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div>
        <button id="start-button" type="button">New game</button>
    </div>
    <div class="player-buttons">
        <button class="player-move" data-move="paper" id="paper-button" type="button" disabled>Paper</button>
        <button class="player-move" data-move="scissors" id="scissors-button" type="button" disabled>Scissors</button>
        <button class="player-move" data-move="stone" id="stone-button" type="button" disabled>Stone</button>
    </div>
    <div id="output"></div>
    <div class="overlay">
        <div class="modal">
            <span class="close-button">&times;</span>
            <div id="result"></div>
            <table id="table">
                <thead>
                    <tr>
                        <th>round</th>
                        <th>player</th>
                        <th>computer</th>
                        <th>round score</th>
                        <th>final score</th>
                    </tr>
                </thead>
                <tbody id="table-content"> 
                </tbody>
            </table>
        </div>
    </div>
    
    <script src="build/main.bundle.js"></script>
</body>
</html>
