<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>paper-rock-scissors game</title>
</head>
<body>
    <div>
        <button id="start-button" type="button">New game</button>
    </div>
    <div>
        <button class="player-move" data-move="paper" id="paper-button" type="button">Paper</button>
        <button class="player-move" data-move="scissors" id="scissors-button" type="button">Scissors</button>
        <button class="player-move" data-move="stone" id="stone-button" type="button">Stone</button>
    </div>
    <div id="output"></div>
    <div id="result"></div>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
